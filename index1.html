                <div key={i} className="gthumb" style={{ position:"relative", aspectRatio:(!isMob&&i%5===0)?"16/9":"4/3", cursor:"pointer", overflow:"hidden", borderRadius:2, gridColumn:(!isMob&&i%5===0)?"span 2":"span 1" }} onClick={()=>setLightbox(i)}>
                  <RoomBox index={i} label={label} />
                  <div className="gover" style={{ position:"absolute", inset:0, background:"rgba(0,0,0,0.38)", display:"flex", alignItems:"center", justifyContent:"center" }}>
                    <div style={{ width:36, height:36, border:"1px solid #d4af37", borderRadius:"50%", display:"flex", alignItems:"center", justifyContent:"center", color:"#d4af37" }}>+</div>
                  </div>
                  <div style={{ position:"absolute", bottom:0, left:0, right:0, padding:"1.25rem 0.65rem 0.55rem", background:"linear-gradient(to top,rgba(0,0,0,0.75),transparent)" }}>
                    <span style={{ fontFamily:"'Cormorant Garamond',serif", color:"rgba(245,240,232,0.65)", fontSize: isMob?"0.55rem":"0.7rem", letterSpacing:"0.12em" }}>{label}</span>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>

        {/* â•â• LIGHTBOX â•â• */}
        {lightbox !== null && (
          <div style={{ position:"fixed", inset:0, background:"rgba(0,0,0,0.96)", zIndex:9999, display:"flex", alignItems:"center", justifyContent:"center", padding:"1rem" }} onClick={()=>setLightbox(null)}>
            <div style={{ width:"min(800px,100%)", aspectRatio:"16/9", position:"relative" }} onClick={e=>e.stopPropagation()}>
              <RoomBox index={lightbox} label={tg.rooms[lightbox]} />
              <button onClick={()=>setLightbox(null)} style={{ position:"absolute", top:"0.7rem", right:"0.7rem", width:36, height:36, background:"rgba(0,0,0,0.65)", border:"1px solid rgba(212,175,55,0.35)", borderRadius:"50%", color:"#d4af37", fontSize:"1.1rem", cursor:"pointer", display:"flex", alignItems:"center", justifyContent:"center" }}>Ã—</button>
              <div style={{ position:"absolute", bottom:"0.7rem", left:0, right:0, display:"flex", justifyContent:"center", gap:"1.5rem", alignItems:"center" }}>
                <button onClick={()=>setLightbox(g=>(g-1+tg.rooms.length)%tg.rooms.length)} style={{ width:36, height:36, background:"rgba(0,0,0,0.65)", border:"1px solid rgba(212,175,55,0.3)", borderRadius:"50%", color:"#d4af37", cursor:"pointer", display:"flex", alignItems:"center", justifyContent:"center" }}>â€¹</button>
                <span style={{ fontFamily:"'Cormorant Garamond',serif", color:"rgba(245,240,232,0.45)", fontSize:"0.7rem", letterSpacing:"0.2em" }}>{lightbox+1} / {tg.rooms.length}</span>
                <button onClick={()=>setLightbox(g=>(g+1)%tg.rooms.length)} style={{ width:36, height:36, background:"rgba(0,0,0,0.65)", border:"1px solid rgba(212,175,55,0.3)", borderRadius:"50%", color:"#d4af37", cursor:"pointer", display:"flex", alignItems:"center", justifyContent:"center" }}>â€º</button>
              </div>
            </div>
          </div>
        )}

        {/* â•â• BEFORE/AFTER â•â• */}
        <section style={{ background:"#0a0a0a" }}><BASlider lang={lang} /></section>

        {/* â•â• LOCATION â•â• */}
        <section id="location" style={{ padding: isMob?"4rem 1.25rem":"7rem clamp(2rem,6vw,6rem)", background:"#0e0e0e" }}>
          <div style={{ maxWidth:1200, margin:"0 auto", display:"grid", gridTemplateColumns: isMob?"1fr":"1fr 1fr", gap: isMob?"2.5rem":"5rem", alignItems:"center" }}>
            <div>
              <p style={{ fontFamily:"'Cormorant Garamond',serif", color:"#d4af37", fontSize:"0.65rem", letterSpacing:"0.4em", textTransform:"uppercase", marginBottom:"1.1rem" }}>{tl.parishLabel}</p>
              <h2 style={{ fontFamily:"'Cormorant Garamond',serif", fontSize: isMob?"1.9rem":"clamp(2rem,3.5vw,3.5rem)", fontWeight:300, color:"#f5f0e8", marginBottom:"1.4rem", lineHeight:1.1 }}>
                {tl.heading1}<br/><em>{tl.heading2}</em>
              </h2>
              <p style={{ fontFamily:"'Crimson Pro',serif", color:"rgba(245,240,232,0.52)", lineHeight:1.85, marginBottom:"2rem", fontSize:"0.95rem" }}>{tl.desc}</p>
              <div style={{ display:"grid", gridTemplateColumns:"1fr 1fr", gap:"1.1rem", marginBottom:"2rem" }}>
                {tl.distances.map(([val,place])=>(
                  <div key={place} style={{ borderLeft:"1px solid rgba(212,175,55,0.3)", paddingLeft:"0.8rem" }}>
                    <div style={{ fontFamily:"'Cormorant Garamond',serif", fontSize: isMob?"1.4rem":"1.7rem", color:"#d4af37", fontWeight:300 }}>{val}</div>
                    <div style={{ fontFamily:"'Crimson Pro',serif", fontSize:"0.65rem", color:"rgba(245,240,232,0.32)" }}>{place}</div>
                  </div>
                ))}
              </div>
              <a href="https://maps.app.goo.gl/X8Jp3qeSQ5vcPhjT8" target="_blank" rel="noopener noreferrer" className="maps-btn" style={{ display:"inline-flex", alignItems:"center", gap:"0.6rem", background:"transparent", border:"1px solid rgba(212,175,55,0.3)", color:"#d4af37", fontFamily:"'Cormorant Garamond',serif", fontSize:"0.7rem", letterSpacing:"0.25em", textTransform:"uppercase", padding:"0.7rem 1.5rem", borderRadius:3, textDecoration:"none", transition:"background 0.2s" }}>
                <svg width="14" height="14" viewBox="0 0 24 24" fill="#d4af37"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                {tl.mapsBtn}
              </a>
            </div>
            {/* FIX 4 â€” corrected coordinates: 42Â°32'14.1"N 1Â°31'02.4"E = 42.537250, 1.517333 */}
            <div style={{ height: isMob?280:420, borderRadius:4, border:"1px solid rgba(212,175,55,0.15)", overflow:"hidden", position:"relative" }}>
              <iframe src="https://www.google.com/maps?q=42.537250,1.517333&z=16&output=embed" width="100%" height="100%" style={{ border:0, filter:"invert(90%) hue-rotate(180deg) saturate(0.7)" }} allowFullScreen="" loading="lazy" referrerPolicy="no-referrer-when-downgrade" title="Coma del Quico nÂº11.1, Sispony" />
              <div style={{ position:"absolute", bottom:0, left:0, right:0, padding:"0.6rem 1rem", background:"rgba(8,8,8,0.85)", fontFamily:"'Crimson Pro',serif", color:"rgba(212,175,55,0.7)", fontSize:"0.6rem", letterSpacing:"0.18em" }}>{tl.mapCaption}</div>
            </div>
          </div>
        </section>

        {/* â•â• CONTACT â•â• */}
        <ContactSection lang={lang} />

        {/* â•â• FOOTER â•â• */}
        <footer style={{ padding: isMob?"2rem 1.25rem":"3rem clamp(2rem,6vw,6rem)", background:"#050505", borderTop:"1px solid rgba(212,175,55,0.07)" }}>
          <div style={{ maxWidth:1200, margin:"0 auto", display:"flex", flexDirection: isMob?"column":"row", justifyContent:"space-between", alignItems: isMob?"flex-start":"center", gap:"1.25rem" }}>
            <div>
              <div style={{ fontFamily:"'Cormorant Garamond',serif", fontSize:"0.95rem", letterSpacing:"0.15em", color:"#f5f0e8" }}>BEST HOMES C, S.L.</div>
              <div style={{ fontFamily:"'Crimson Pro',serif", fontSize:"0.55rem", letterSpacing:"0.2em", color:"rgba(212,175,55,0.42)", marginTop:3 }}>{tf.address}</div>
            </div>
            <div style={{ display:"flex", gap:"1.5rem" }}>
              {tf.legal.map(l=><a key={l} href="#" style={{ fontFamily:"'Crimson Pro',serif", fontSize:"0.6rem", letterSpacing:"0.2em", color:"rgba(245,240,232,0.22)", textDecoration:"none" }}>{l.toUpperCase()}</a>)}
            </div>
            <div style={{ fontFamily:"'Crimson Pro',serif", fontSize:"0.6rem", color:"rgba(245,240,232,0.18)" }}>Â© {new Date().getFullYear()} Best Homes C, S.L. â€” {tf.rights}</div>
          </div>
        </footer>

        {/* â•â• FLOATING BUTTONS â•â• */}
        <div style={{ position:"fixed", bottom: isMob?"1.1rem":"2rem", right: isMob?"1.1rem":"2rem", zIndex:999, display:"flex", flexDirection:"column", gap:"0.55rem" }}>
          <a href={waLink(lang)} target="_blank" rel="noopener noreferrer" aria-label="WhatsApp" style={{ width: isMob?46:52, height: isMob?46:52, background:"#25D366", borderRadius:"50%", display:"flex", alignItems:"center", justifyContent:"center", textDecoration:"none", boxShadow:"0 4px 18px rgba(37,211,102,0.35)" }}>{WA_ICON}</a>
          <a href="tel:+376XXXXXXX" aria-label="Llamar" style={{ width: isMob?46:52, height: isMob?46:52, background:"#d4af37", borderRadius:"50%", display:"flex", alignItems:"center", justifyContent:"center", textDecoration:"none", boxShadow:"0 4px 18px rgba(212,175,55,0.3)" }}>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="#0e0e0e"><path d="M6.6 10.8c1.4 2.8 3.8 5.1 6.6 6.6l2.2-2.2c.3-.3.7-.4 1-.2 1.1.4 2.3.6 3.6.6.6 0 1 .4 1 1V20c0 .6-.4 1-1 1-9.4 0-17-7.6-17-17 0-.6.4-1 1-1h3.5c.6 0 1 .4 1 1 0 1.3.2 2.5.6 3.6.1.3 0 .7-.2 1L6.6 10.8z"/></svg>
          </a>
        </div>
      </div>
    );
  }

  ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
</script>
